<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta property="og:type" content="website"/>
    <meta name="viewport" content="width=device-width"/>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}"/>
    <link rel="stylesheet" href="{{ "/css/print.css" | prepend: site.baseurl }}" media="print" />
    {% for css in page.extra_css %}
      <link rel="stylesheet" href="{{ "/css/" | append: css | prepend: site.baseurl }}"/>
    {% endfor %}
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic,300,700'/>

    <script type="text/x-mathjax-config">
MathJax.Hub.Config({
  TeX: { equationNumbers: { autoNumber: "AMS" } }
});
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    {% include googleanalytics.html %}
    {% for script in page.extra_script %}
      <script src="{{ script }}" type="text/javascript"></script>
    {% endfor %}
</head>
